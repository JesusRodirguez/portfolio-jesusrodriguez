<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <div class="navbar">
    <h1>Gestión de Productos</h1>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Soporte</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>

  <!-- ===== CONTENEDOR PRINCIPAL ===== -->
  <div class="main-container">
    <select id="accion">
      <option value="">Selecciona una acción</option>
      <option value="registrar">Registrar producto</option>
      <option value="listar">Listar productos</option>
      <option value="editar">Editar producto</option>
      <option value="eliminar">Eliminar producto</option>
    </select>

    <div id="contenedor"></div>
  </div>

  <!-- ===== SCRIPT DINÁMICO ===== -->
  <script>
    const select = document.getElementById('accion');
    const contenedor = document.getElementById('contenedor');

    select.addEventListener('change', function() {
      const opcion = this.value;
      contenedor.innerHTML = ''; // Limpiar antes de mostrar nuevo contenido

      if (opcion === 'registrar') {
        contenedor.innerHTML = `
          <form>
            <h3>Registrar nuevo producto</h3>
            <input type="text" placeholder="Nombre del producto" required>
            <input type="number" placeholder="Precio" required>
            <input type="number" placeholder="Cantidad en stock" required>
            <button type="submit">Registrar</button>
          </form>
        `;
      } 
      else if (opcion === 'listar') {
        contenedor.innerHTML = `
          <form>
            <h3>Lista de productos</h3>
            <p>Aquí se mostrarán los productos registrados.</p>
            <button type="button">Cargar lista</button>
          </form>
        `;
      } 
      else if (opcion === 'editar') {
        contenedor.innerHTML = `
          <form>
            <h3>Editar producto</h3>
            <input type="text" placeholder="Código del producto" required>
            <input type="text" placeholder="Nuevo nombre">
            <input type="number" placeholder="Nuevo precio">
            <button type="submit">Guardar cambios</button>
          </form>
        `;
      } 
      else if (opcion === 'eliminar') {
        contenedor.innerHTML = `
          <form>
            <h3>Eliminar producto</h3>
            <input type="text" placeholder="Código del producto" required>
            <button type="submit">Eliminar</button>
          </form>
        `;
      }
    });
  </script>
</body>
</html>
